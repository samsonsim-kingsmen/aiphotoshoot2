    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body, #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        @keyframes portal-glow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(232, 121, 249, 0.3), 
                            0 0 25px rgba(232, 121, 249, 0.2);
            }
            50% {
                box-shadow: 0 0 25px rgba(232, 121, 249, 0.5), 
                            0 0 40px rgba(232, 121, 249, 0.4);
            }
        }
        .portal-animation {
            animation: portal-glow 4s ease-in-out infinite;
        }
    </style>
